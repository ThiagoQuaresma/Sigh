<button class="btn btn-link" (click)="open(content)"><i class="fa fa-trash"></i></button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Atenção!</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Tem certeza que deseja remover essa consulta?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-01" (click)="c('Close click')">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="c('Close click')">Confirmar</button>
    </div>
</ng-template>
