<button class="btn btn-primary btn-sm" (click)="open(content)">Agendar</button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Cadastrar Consulta</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- <p>One fine body&hellip;</p> -->
        <div class="row">
            <div class="col-lg-12">
                <fieldset class="form-group">
                    <label>Nome</label>
                    <input class="form-control" placeholder="Nome completo do paciente...">
                    <p class="help-block"></p>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <fieldset class="form-group">
                    <label>Telefone</label>
                    <input class="form-control" placeholder="(99) 9 9999-9999">
                    <p class="help-block"></p>
                </fieldset>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-8">
                    <fieldset class="form-group">
                        <label>E-mail</label>
                        <input class="form-control" placeholder="exemplo@exemplo.com.br">
                        <p class="help-block"></p>
                    </fieldset>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary mr-01" (click)="c('Close click')">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="c('Close click')">Confirmar</button>
    </div>
</ng-template>
